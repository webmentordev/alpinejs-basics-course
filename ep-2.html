<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlineJS Basics Course</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div x-data="{ hello: 'World' }">
        <p x-text="hello"></p><br>
        <p x-text="hello + ' Something else'"></p><br>
        <p x-text="2 + 2"></p><br>
    </div>
</body>
</html>
