<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlineJS Basics Course</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@13.0.2/lib/marked.umd.min.js"></script>
</head>
<body>
    <div x-data="" x-init="console.log($el)">

    </div>

    <div x-data="" x-init="$el.innerHTML = marked.parse($el.innerText)">
        This is **markdown**
    </div>

    <!-- Copy text on click to the clipboard -->
    <div x-data="" x-on:click="window.navigator.clipboard.writeText($el.innerText)">
        123123123
    </div>

    <!-- Select text & Copy it to the clipboard -->
    <input type="text" value="213123123" x-data="" x-on:click="window.navigator.clipboard.writeText($el.value); $el.select()">
</body>
</html>
