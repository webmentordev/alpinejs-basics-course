    <div x-data="{ 
        progress: 0,
        increment(){
            this.progress++;
        },
        init(){
            let interval = setInterval(() => {
                if(this.progress >= 100){
                    clearInterval(interval)
                }
                this.increment()
            }, 100)
        }
    
    }">
        <div class="progress">
            <div class="progress-inner" x-bind:style="`width: ${progress}%;`"></div>
        </div>
        <button x-on:click="increment">Increment</button>
    </div>



</body>
